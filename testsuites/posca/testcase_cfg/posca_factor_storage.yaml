load_manager:
  scenarios:
    type: StorPerf
    options:
      agent_count: 1
      agent_image: "Ubuntu-16.04"
      agent_flavor: "storperf"
      public_network: "external"
      volume_size: 10
      block_sizes: "2048,4096"
      queue_depths: "2,4"
      workload: "wr,ws,rr,rs,rw"
      deadline: 30
      storperf_ip: "127.0.0.1:5000"
      test_times: 10

  runners:
    stack_create: storperf
    type: Iteration
    iterations: 1

contexts:
  dashboard: "Bottlenecks-ELK"
  storperf: "Bottlenecks-Storperf"
  storperf_envpre: True
